<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<head >
    <title> baza salonu samochodowego </title>
</head>
    <body>
    <div class ="container">
    <h3 class="p-5 text-center">Dodaj Nowy samoch√≥d</h3>
    <form method="POST" action="/">
        <div class = "input-group">
            <input type="text" name="name" class="form-control" placeholder="Model">
            <input type="text" name="colour" class="form-control" placeholder="Cena">
            <input type="text" name="engine" class="form-control" placeholder="Silnik">
            <input type="text" name="yearOfProduction" class="form-control" placeholder="rok produkcji">
            <input type="text" name="price" class="form-control" placeholder="cena">
            <button class="btn btn-primary" type="submit" value="update">Dodaj</button>
        </div>
    </form>

    <h3 class="p-5 text-center">Samochody na stanie</h3>
    {% for product in products %}
      <div class="input-group-prepend">
        <p>
            <form method="POST" action="/edit/{{product.id}}">
                <div class="input-group-prepend">
                    <input type="text" title="{{product.dateAdded}}" value="{{product.name}}" name="name" class="form-control">
                    <input type="text" title="{{product.dateAdded}}" value="{{product.colour}}" name="colour" class="form-control">
                    <input type="text" title="{{product.dateAdded}}" value="{{product.engine}}" name="engine" class="form-control">
                    <input type="text" title="{{product.dateAdded}}" value="{{product.yearOfProduction}}" name="yearOfProduction" class="form-control">
                    <input type="text" title="{{product.dateAdded}}" value="{{product.price}}" name="price" class="form-control">
                <button class="btn btn-info" type="submit" value="update">Update</button>
                </div>
            </form>
            <form method="GET" action="/edit/{{product.id}}">
                <button class="btn btn-danger" type="submit" value="update">Delete</button>
            </form>
        </div>
      {% endfor %}
    </div>
    </body>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
